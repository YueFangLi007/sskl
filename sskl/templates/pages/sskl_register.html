<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/assets/sskl/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/sskl/css/jquery-ui.css">
    <link rel="stylesheet" href="/assets/sskl/css/commor.css">
    <script src="/assets/sskl/js/jquery-1.11.3.js"></script>
    <script src="/assets/sskl/js/jquery-ui.js"></script>
    <script src="/assets/sskl/js/commor.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: myFirstfont, "微软雅黑";
            overflow: scroll;
        }

        .registerHead p {
            color: #010101;
        }

        .registerallMes input {
            border-radius: 36px !important;
            padding-left: 14px !important;
        }

        .registerallMes {
            height: auto;
            margin-top: 35px;
            /*text-align: left;*/
            width: 960px;
            padding: 8px 78px;
            border-radius: 5px;
            background-color: #fff;
        }

        .registerMesDetail {
            position: relative;
        }

        .registerallMes .registerHead h3 {
            height: 74px;
            line-height: 74px;
            border-bottom: 1px dashed #dde0e0;
            font-size: 17px;
            font-weight: bold;
        }

        .registerallMes .registerHead p {
            height: 74px;
            line-height: 74px;
            font-weight: bold;
        }

        .registerallMes .register_left {
            width: 420px;
            padding: 0px !important;
            /*background-color: #1f9488;*/
        }

        .registerallMes .form_register input ,select{
            width: 268px;
             height:30px;
        }

        .register_errMes {
            margin-left: 160px;
            height: 22px;
            line-height: 22px;
            font-size: 12px;
            color: #e92c23;
        }

        .submitRegister {
            display: block;
            width: 270px;
            height: 34px;
            border-radius: 36px;
            margin-left: 150px;
            color: #0c8579;
            text-align: center;
            line-height: 34px;
            background-color: #21b3a4;
        }

        /*
        改写bootu样式
        */
        .control-label {
            text-align: left !important;
            width: 148px;
            padding: 0px;
            display: inline-block;
        }

        .form-group {
            padding: 0px !important;
            margin: 0px !important;
            position: relative;
        }

        .register_box {
            margin-bottom: 20px;
        }

        /*红色星星*/
        .requiredStar {
            color: #ea2838;
        }

        .register_box {
            display: inline-block;
        }

        .register_right {
            position: absolute;
            right: 0px;
            top: 0px;
            width: 200px;
            text-align: center;
            height: auto;
        }

        .register_right p {
            width: 68px;
            height: 68px;
            margin: 0px auto;
            margin-bottom: 22px;
            background: url("/assets/sskl/images/login.png") 9px -27px no-repeat;

            border-radius: 50%;
            background-color: #1bbead;

        }

        .register_right .uploadImg {
            width: 92px;
            text-align: center;
            height: 30px;
            color: #4795bd;
            border: 1px solid #e0e3e3;
            background-color: #fff;
            border-radius: 36px;
            font-size: 10px !important;
        }

        .registerallMes label {
            color: #767c7b;
            font-weight: normal;
        }

        .registerMesDetail p.register_errMes {
            display: none;
            color: #e92c23;
            font-weight: normal;
            position: absolute;
            bottom: 0px;
            left: 0px;
            z-index: 99;
        }

        .registerMesDetail {
            overflow-y: scroll;
        }

        .registerMesDetail::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background-color: transparent;
        }

        ::-webkit-scrollbar-track {
            border-radius: 36px;
            height: 8px;
            width: 8px;
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 36px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #f9f2f4;
        }
        /*.register_box>select{*/
         /**/

        /*}*/
    </style>
</head>
<body style="overflow: scroll">
<div class="container registerallMes">
    <header class="registerHead">
        <h3>进一步完善信息</h3>
        <p>客户信息<span class="pull-right"><i class="requiredStar">*</i>为必填项</span></p>
    </header>
    <div class="registerMesDetail" id="registerMesArea">
        <div class="register_left">
            <form class="form-horizontal form_register">
                <div class="form-group">
                    <label for="inputEmail3" class=" control-label">类型 <i class="requiredStar">*</i> </label>
                    <div class="register_box">
                         <select name="peopleType" id="peopleType">
                            <option value="1">个人</option>
                            <option value="2">企业</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">姓名<i class="requiredStar">*</i></label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder="">
                    </div>
                    <!--<p class="register_errMes">此栏为必填项</p>-->
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">性别<i class="requiredStar">*</i></label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder=" ">
                    </div>
                    <p class="register_errMes">此栏为必填项</p>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">出生日期</label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder=" ">
                    </div>
                    <p class="register_errMes">此栏为必填项</p>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">职业<i class="requiredStar">*</i></label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder=" ">
                    </div>
                    <p class="register_errMes">此栏为必填项</p>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="control-label">常住地址</label>
                    <div class="register_box">
                       <textarea rows="3" cols="30">
                            北京市石景山区老山西里8号楼8单元808.......
                       </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">电话(手机)<i class="requiredStar">*</i></label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder=" ">
                    </div>
                    <p class="register_errMes">此栏为必填项</p>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">身份证号码<i class="requiredStar">*</i></label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder=" ">
                    </div>
                    <p class="register_errMes">此栏为必填项</p>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">身份证扫描件<i class="requiredStar">*</i></label>
                    <div class="register_box">
                        <input id="fileId1" type="file" accept="image/png,image/gif" name="file"/>
                    </div>
                    <p class="register_errMes">此栏为必填项</p>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">角色<i class="requiredStar">*</i></label>
                    <div class="register_box">
                        <select name="" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                    <p class="register_errMes">此栏为必填项</p>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">直辖市/省</label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder="北京市 ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">市</label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder="北京市 ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">区域</label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder="海淀区 ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">户籍<i class="requiredStar">*</i></label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder="户籍 ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">前工作单位</label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder=" ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">现工作单位</label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder=" ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName" class=" control-label">前工作单位联系 <i class="requiredStar">*</i><br> 方式</label>
                    <div class="register_box">
                        <input type="text" class="form-control" id="userName" placeholder=" ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class=" control-label">证明文件(企业证 <i class="requiredStar">*</i>
                        <br>
                        明资质证书）
                    </label>
                    <div class="register_box">
                        <input type="file" accept="text/html" multiple="multiple" name="file"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住密码
                            </label>
                        </div>
                    </div>
                </div>
                <a href="" class="submitResigter">提交文件</a>
            </form>
        </div>
        <div class="register_right pull-right">
            <!--<p src="/assets/sskl/images/login.png" alt="">-->
            <p class="userImg"></p>
            <button class="btn uploadImg" type="file">点击上传头像</button>
        </div>
        <a href="#" id="registerSubmit" class="submitRegister">提交</a>
    </div>

</div>


<script>
    <!--registerHead-->
    $("#registerMesArea").css({
        "height": $(window).height() - parseInt($("header").css('height')) - 50
    });

//    ("屏幕的高度" + window.screen.height);// console.log($(window).height()); //浏览器当前窗口可视区域高度
//console.log($(document).height()); //浏览器当前窗口文档的高度
//console.log($(document.body).height());//浏览器当前窗口文档body的高度
//console.log($(document.body).outerHeight(true));//浏览器当前窗口文档body的总高度 包括border padding margin
</script>
</body>
</html>
