<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/assets/sskl/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/sskl/css/jquery-ui.css">
    <link rel="stylesheet" href="/assets/sskl/css/commor.css">
    <script src="/assets/sskl/js/jquery-1.11.3.js"></script>
    <script src="/assets/sskl/js/jquery-ui.js"></script>
    <style>
        .container {
            width: 820px;
            padding: 0px;
        }

        .registerallMes {
            height: auto;
            margin-top: 70px;
            text-align: left;
        }

        .registerMesDetail {
            max-height: 380px;
            overflow: hidden;
            overflow-y: scroll;

        }

        .registerMesDetail::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background-color: transparent;
        }

        ::-webkit-scrollbar-track {
            border-radius: 36px;
            height: 8px;
            width: 8px;
            background-color: transparent;
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 36px;
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #f9f2f4;
        }

        .registerallMes input, select {
            width: 270px;
            height: 34px;
            border-radius: 36px;
        }

        .registerallMes .form-group label {
            text-align: left;
            width: 134px;
            height: 34px;
            padding: 0px;

        }

        .form-horizontal .form-group {
            margin: 0px;
        }

        .registerallMes .form-group div {
            text-align: left;
            margin-left: 0px;
            padding: 0px;
        }

        .registerallMes .registerHead h3 {
            height: 66px;
            line-height: 66px;
            font-size: 16px;
            border-bottom: 1px dashed #dde0e0;
        }

        .registerallMes .registerHead p {
            height: 80px;
            line-height: 80px;
            font-weight: 300;
        }

        .registerallMes .registerHead p span {
            margin-right: 65px;
        }


        .registerUserImg{
            position:absolute;
            right:95px;
            top:0px;
            z-index:5;
        }
          /*右侧头像部分*/
        .registerallMes .userImg {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            margin: 0px auto;
            margin-bottom: 20px;
            background: url("/assets/sskl/images/login.png") 9px -27px no-repeat;
            background-color: #32c3b4;
        }

        .registerallMes .uploadImg {
            width: 90px;
            height: 30px;
            color: #0980b2;
            font-size: 10px;
            text-align: center;
            padding: 0px;
        }

        .submitRegister {
            display: block;
            margin-left: 139px;
            height: 34px;
            line-height: 34px;
            width: 270px;
            color: #0e887c;
            border-radius: 36px;
            text-align: center;
            background-color: #21b3a4;
        }
        .registerMesDetail{
            position:relative;
        }
        .registerMesDetail input {
            display: inline-block;
            width: 270px;
        }
        .form-control{
            width:270px;
            display: inline-block;
            border-radius: 36px;
        }

        .required{
            color:#ea2838;
        }
    </style>
</head>
<body style="overflow: hidden">
<div class="container registerallMes">
    <header class="registerHead">
        <h3>进一步完善信息</h3>
        <p>客户信息<span class="pull-right"><i class="required">*</i>为必填项</span></p>
    </header>
    <div class="container registerMesDetail">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputPassword" class="control-label">类型<i class="required">*</i></label>
                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="inputPassword" class=" control-label">姓名<i class="required">*</i></label>
                <select name="" id="" class="form-control">
                    <option value="">个人</option>
                    <option value="">企业</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputPassword" class=" control-label">性别<i class="required">*</i></label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group">
                <label for="inputPassword" class=" control-label">出生日期<i class="required">*</i></label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group">
                <label for="inputPassword" class=" control-label">职业<i class="required">*</i></label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group">
                <label for="inputPassword" class=" control-label">常住地址<i class="required">*</i></label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
              <div class="form-group">
                <label for="inputPassword" class=" control-label">电话(手机)<i class="required">*</i></label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group">
                <label for="inputPassword" class=" control-label">身份证号码<i class="required">*</i></label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
              <div class="form-group">
                <label for="inputPassword" class=" control-label">角色<i class="required">*</i></label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group">
                <label for="inputPassword" class=" control-label">直辖市/省<i class="required">*</i></label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
              <div class="form-group">
                <label for="inputPassword" class=" control-label">市</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group">
                <label for="inputPassword" class=" control-label">区域</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
              <div class="form-group">
                <label for="inputPassword" class=" control-label">户籍</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group">
                <label for="inputPassword" class=" control-label">前工作单位</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
              <div class="form-group">
                <label for="inputPassword" class=" control-label">现工作单位</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group">
                <label for="inputPassword" class=" control-label">现工作单位联系方式<i class="required">*</i></label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
              <div class="form-group">
                <label for="inputPassword" class=" control-label">证件文件<i class="required">*</i></label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-group">
                <label for="inputPassword" class=" control-label">常住地址<i class="required">*</i></label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </form>
        <div class="registerUserImg pull-right">
            <!--<p src="/assets/sskl/images/login.png" alt="">-->
            <p class="userImg"></p>
            <button class="btn uploadImg">点击上传头像</button>
        </div>
    </div>
    <a href="#" id="registerSubmit" class="submitRegister">提交</a>
</div>


</body>
</html>
